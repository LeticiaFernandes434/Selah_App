<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bolinha de Humor — Interativa</title>
<style>
  :root{
    --bg: #0f1720;
    --panel: rgba(255,255,255,0.04);
    --text: #e6eef8;
    --accent: #7cc3ff;

    /* anim vars (controladas via JS) */
    --color: #7cc3ff;       /* default color */
    --r: 124; --g: 195; --b: 255; /* rgb components of --color */
    --pulse-duration: 2000ms; /* full breathe cycle */
    --pulse-scale: 1.12;      /* max scale at half-cycle */
    --pulse-ease: cubic-bezier(.4,.0,.2,1);
  }

  /* Basic layout */
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg), #07101a);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  .wrap{
    min-height:100%;
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
    padding:44px;
    box-sizing:border-box;
  }

  /* Panel left: ball */
  .stage{
    background:var(--panel);
    border-radius:16px;
    padding:36px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    width:360px;
  }

  /* The ball */
  .ball{
    width:190px;
    height:190px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.22), transparent 25%),
                linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.08) 80%),
                var(--color);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    transition:box-shadow 320ms ease, transform 320ms ease;
    /* breathing animation */
    animation: breathe var(--pulse-duration) infinite var(--pulse-ease);
    will-change: transform, box-shadow, filter;
    outline: none;
  }

  /* Soft glow and inner accent */
  .ball::after{
    content:'';
    position:absolute;
    inset:12% 12%;
    border-radius:50%;
    background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.14), transparent 25%);
    mix-blend-mode: screen;
    pointer-events:none;
  }

  /* subtle shadow that follows the pulse */
  @keyframes breathe {
    0%{
      transform: scale(1);
      box-shadow: 0 12px 28px rgba(var(--r),var(--g),var(--b),0.12), 0 2px 8px rgba(0,0,0,0.45);
      filter: brightness(1);
    }
    50%{
      transform: scale(var(--pulse-scale));
      box-shadow: 0 26px 48px rgba(var(--r),var(--g),var(--b),0.22), 0 6px 18px rgba(0,0,0,0.55);
      filter: brightness(1.06);
    }
    100%{
      transform: scale(1);
      box-shadow: 0 12px 28px rgba(var(--r),var(--g),var(--b),0.12), 0 2px 8px rgba(0,0,0,0.45);
      filter: brightness(1);
    }
  }

  .label{
    margin-top:18px;
    color:var(--text);
    font-size:14px;
    opacity:0.95;
    text-align:center;
  }

  /* Controls panel */
  .controls{
    min-width:320px;
    background:var(--panel);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .controls h3{
    margin:0 0 12px 0;
    font-size:15px;
    color:var(--accent);
  }
  .mood-list{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }

  .mood-btn{
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:var(--text);
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
    display:inline-flex;
    gap:10px;
    align-items:center;
    transition:transform 160ms ease, background 160ms ease, border-color 160ms ease;
    user-select:none;
    font-size:14px;
  }
  .mood-btn:hover{ transform:translateY(-3px); border-color: rgba(255,255,255,0.12) }
  .mood-btn:focus{ box-shadow:0 0 0 4px rgba(124,195,255,0.08); outline:none; }

  .mood-swatch{
    width:16px;height:16px;border-radius:50%; flex:0 0 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.04);
  }

  .mood-btn.active{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-color: rgba(124,195,255,0.18);
    transform:translateY(-2px) scale(1.02);
  }

  /* small help text */
  .note{
    margin-top:12px;
    opacity:0.75;
    font-size:13px;
  }

  /* responsive */
  @media (max-width:820px){
    .wrap{ flex-direction:column; padding:20px; gap:18px; }
    .stage, .controls{ width:100%; max-width:520px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="stage" aria-live="polite">
      <div id="ball" class="ball" role="img" aria-label="Bolinha de humor — neutra" tabindex="0"></div>
      <div id="label" class="label">Selecione um humor</div>
    </div>

    <aside class="controls" aria-label="Controles de humor">
      <h3>Humores</h3>
      <div class="mood-list" role="list">
        <!-- Buttons created to be keyboard accessible -->
        <button class="mood-btn" data-mood="calma" role="listitem">
          <span class="mood-swatch" style="background:#8ec6ff"></span> Calma
        </button>

        <button class="mood-btn" data-mood="felicidade" role="listitem">
          <span class="mood-swatch" style="background:#ffd34d"></span> Felicidade
        </button>

        <button class="mood-btn" data-mood="tristeza" role="listitem">
          <span class="mood-swatch" style="background:#4b6b9a"></span> Tristeza
        </button>

        <button class="mood-btn" data-mood="raiva" role="listitem">
          <span class="mood-swatch" style="background:#ff4d4d"></span> Raiva
        </button>

        <button class="mood-btn" data-mood="amor" role="listitem">
          <span class="mood-swatch" style="background:#ff9cc4"></span> Amor
        </button>

        <button class="mood-btn" data-mood="ansiedade" role="listitem">
          <span class="mood-swatch" style="background:#ff7a36"></span> Ansiedade
        </button>
      </div>

      <div class="note">Dica: use TAB para navegar + Enter/Space para selecionar. A bolinha tem animação contínua representando respiração.</div>
    </aside>
  </div>

<script>
/* Mood configuration:
   color: hex color
   duration: full cycle in ms (string '2000ms' used in CSS)
   scale: maximum scale value at mid-breath
   ease: easing used by CSS (kept in JS for potential future use)
   label: accessible label
*/
const moods = {
  calma:  { color:'#8ec6ff', duration: '3200ms', scale:1.12, ease:'cubic-bezier(.4,0,.2,1)', label:'Calma — respiração lenta e suave' },
  felicidade: { color:'#ffd34d', duration: '1800ms', scale:1.14, ease:'cubic-bezier(.2,.9,.3,1)', label:'Felicidade — pulsação média e luminosa' },
  tristeza: { color:'#4b6b9a', duration: '3800ms', scale:1.06, ease:'cubic-bezier(.35,.1,.25,1)', label:'Tristeza — respiração lenta e discreta' },
  raiva: { color:'#ff4d4d', duration: '900ms', scale:1.18, ease:'cubic-bezier(.6,0,.3,1)', label:'Raiva — pulsação rápida e forte' },
  amor: { color:'#ff9cc4', duration: '2000ms', scale:1.10, ease:'cubic-bezier(.3,.8,.25,1)', label:'Amor — pulsação firme e constante' },
  ansiedade: { color:'#ff7a36', duration: '700ms', scale:1.16, ease:'linear', label:'Ansiedade — pulso irregular e imprevisível' }
};

const ball = document.getElementById('ball');
const label = document.getElementById('label');
const buttons = Array.from(document.querySelectorAll('.mood-btn'));
let anxietyTimer = null; // for irregular animation

function hexToRgb(hex) {
  const h = hex.replace('#','');
  const bigint = parseInt(h,16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return {r,g,b};
}

function setMood(moodKey){
  // stop any anxiety randomizer
  if(anxietyTimer) { clearInterval(anxietyTimer); anxietyTimer = null; }

  const cfg = moods[moodKey];
  if(!cfg) return;

  // set CSS vars for color and rgb
  const rgb = hexToRgb(cfg.color);
  document.documentElement.style.setProperty('--color', cfg.color);
  document.documentElement.style.setProperty('--r', rgb.r);
  document.documentElement.style.setProperty('--g', rgb.g);
  document.documentElement.style.setProperty('--b', rgb.b);

  // set basic pulse properties
  document.documentElement.style.setProperty('--pulse-duration', cfg.duration);
  document.documentElement.style.setProperty('--pulse-scale', cfg.scale);
  document.documentElement.style.setProperty('--pulse-ease', cfg.ease);

  // update aria label and visible label
  //ball.setAttribute('aria-label', 'Bolinha de humor', — ${cfg.label});
  label.textContent = cfg.label;

  // ui active state
  buttons.forEach(b => b.classList.toggle('active', b.dataset.mood === moodKey));

  // special behavior for anxiety: make pulse irregular by changing duration/scale randomly
  if(moodKey === 'ansiedade'){
    // small function to jitter the duration & scale
    anxietyTimer = setInterval(()=>{
      // choose random duration 450-1200ms and scale 1.05-1.28
      const d = Math.floor(400 + Math.random()*900);
      const s = (1.05 + Math.random()*0.25).toFixed(3);
      document.documentElement.style.setProperty('--pulse-duration', d + 'ms');
      document.documentElement.style.setProperty('--pulse-scale', s);
    }, 420); // update every 420ms for irregular feeling
  }
}

// attach events to buttons
buttons.forEach(btn=>{
  const mood = btn.dataset.mood;
  btn.addEventListener('click', ()=> setMood(mood));
  // keyboard support: Enter / Space
  btn.addEventListener('keydown', (ev)=>{
    if(ev.key === 'Enter' || ev.key === ' '){
      ev.preventDefault();
      setMood(mood);
    }
  });
});

// initially neutral state (no strong mood)
(function init(){
  // neutral color: subtle blue-gray
  const neutral = { color:'#7cc3ff', r:124,g:195,b:255 };
  document.documentElement.style.setProperty('--color', neutral.color);
  document.documentElement.style.setProperty('--r', neutral.r);
  document.documentElement.style.setProperty('--g', neutral.g);
  document.documentElement.style.setProperty('--b', neutral.b);
  document.documentElement.style.setProperty('--pulse-duration', '2200ms');
  document.documentElement.style.setProperty('--pulse-scale', '1.08');
  label.textContent = 'Selecione um humor';
})();

</script>
</body>
</html>

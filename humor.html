  <div class="container-selah">
    <h1>Como voc√™ se sente hoje?</h1>
    <p>Deslize o controle e descubra o tom do seu momento.</p>

    <div id="emoji">üòê</div>
    <div id="nomeEmocao">Neutro</div>

    <input type="range" class="form-range" min="1" max="5" value="3" id="sliderEmocao">

    <!-- Formul√°rio -->
    <form id="form-humor" class="mt-4">
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo principal</label>
        <select id="motivo" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="pessoal">Pessoal</option>
          <option value="escola">Escola</option>
          <option value="amigos">Amigos</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Quer escrever algo?</label>
        <textarea id="mensagem" class="form-control" rows="3" placeholder="Compartilhe o que desejar..."></textarea>
      </div>

      <button type="submit" class="btn btn-selah w-100">Salvar meu dia</button>
    </form>
  </div>

  <script>
    const slider = document.getElementById('sliderEmocao');
    const emoji = document.getElementById('emoji');
    const nome = document.getElementById('nomeEmocao');
    const body = document.body;

    const emocoes = {
      1: { nome: 'Triste', cor: '#a3b8ff', emoji: 'üò¢' },
      2: { nome: 'Ansioso', cor: '#ffd6a5', emoji: 'üò∞' },
      3: { nome: 'Neutro', cor: '#9ad1c9', emoji: 'üòê' },
      4: { nome: 'Calmo', cor: '#fff6a3', emoji: 'üòå' },
      5: { nome: 'Feliz', cor: '#f8c8dc', emoji: 'üòä' }
    };

    function atualizarEmocao(valor) {
      const e = emocoes[valor];
      emoji.textContent = e.emoji;
      nome.textContent = e.nome;
      nome.style.color = e.cor;
      body.style.background = `linear-gradient(to bottom right, ${e.cor}, #4a639e)`;
    }

    slider.addEventListener('input', (e) => {
      atualizarEmocao(e.target.value);
    });

    document.getElementById('form-humor').addEventListener('submit', function(e){
      e.preventDefault();

      const valor = slider.value;
      const emocao = emocoes[valor].nome;
      const cor = emocoes[valor].cor;
      const motivo = document.getElementById('motivo').value;
      const mensagem = document.getElementById('mensagem').value;
      const data = new Date().toLocaleDateString();

      const registro = { data, emocao, cor, motivo, mensagem };
      let registros = JSON.parse(localStorage.getItem('registrosSelah')) || [];
      registros.push(registro);
      localStorage.setItem('registrosSelah', JSON.stringify(registros));

      alert("Dia registrado com sucesso üíô");
      window.location.href = "calendario.html";
    });

    atualizarEmocao(3);
  </script>

  <div class="container">

  <!-- Sons -->
  <audio id="audio-chuva" src="chuva.mp3" loop></audio>
  <audio id="audio-mar" src="mar.mp3" loop></audio>

  <script>
    // Mensagens por humor
    const mensagens = {
      triste: [
        "Tudo bem fazer uma pausa hoje.",
        "Inspire calma, expire o peso.",
        "Permita-se sentir. O sol vai voltar."
      ],
      ansioso: [
        "Respire fundo. Voc√™ est√° seguro agora.",
        "Nem tudo precisa ser resolvido hoje.",
        "Acalme o ritmo. O presente √© suficiente."
      ],
      neutro: [
        "Apenas estar √© suficiente.",
        "Observe o agora ‚Äî sem pressa, sem cobran√ßa.",
        "Equil√≠brio tamb√©m √© paz."
      ],
      alegre: [
        "Guarde este momento de leveza no cora√ß√£o.",
        "Espalhe a calma que voc√™ carrega.",
        "Sorrir √© um ato de coragem e luz."
      ],
      estressado: [
        "Solte os ombros. Voc√™ n√£o precisa controlar tudo.",
        "Respire e volte pra voc√™.",
        "Pausa tamb√©m √© progresso."
      ]
    };

    // Pega humor salvo (simulado)
    const humor = localStorage.getItem("humorSelah") || "neutro";
    const fraseDia = mensagens[humor][Math.floor(Math.random() * mensagens[humor].length)];
    document.getElementById("frase-dia").innerText = fraseDia;

    // Sons
    const audioChuva = document.getElementById("audio-chuva");
    const audioMar = document.getElementById("audio-mar");
    let somAtual = "chuva";
    audioChuva.play();

    document.getElementById("btn-som").addEventListener("click", () => {
      if (somAtual === "chuva") {
        audioChuva.pause();
        audioMar.play();
        somAtual = "mar";
        document.getElementById("btn-som").innerText = "üåä Som: Mar";
      } else if (somAtual === "mar") {
        audioMar.pause();
        somAtual = "off";
        document.getElementById("btn-som").innerText = "üîá Som: Desligado";
      } else {
        audioChuva.play();
        somAtual = "chuva";
        document.getElementById("btn-som").innerText = "üåßÔ∏è Som: Chuva";
      }
    });

    // Respira√ß√£o guiada
    const frasesResp = [
      "Inspire calma...",
      "Expire o peso que n√£o √© seu...",
      "Permane√ßa aqui, agora...",
      "Sinta o ar entrando...",
      "Solte o que te aperta..."
    ];

    let intervaloResp = null;
    document.getElementById("btn-respirar").addEventListener("click", () => {
      const circulo = document.getElementById("circulo-resp");
      const fraseResp = document.getElementById("frase-resp");
      let index = 0;
      let expandindo = true;

      fraseResp.innerText = frasesResp[index];
      intervaloResp = setInterval(() => {
        circulo.style.transform = expandindo ? "scale(1.3)" : "scale(1)";
        expandindo = !expandindo;
        index = (index + 1) % frasesResp.length;
        fraseResp.innerText = frasesResp[index];
      }, 4000);

      // Para ap√≥s 1 minuto
      setTimeout(() => {
        clearInterval(intervaloResp);
        circulo.style.transform = "scale(1)";
        fraseResp.innerText = "Tudo bem. Voc√™ respirou. Est√° presente.";
      }, 60000);
    });

    // Voltar ao humor (ainda n√£o implementado)
    document.getElementById("btn-voltar").addEventListener("click", () => {
      window.location.href = "humor.html"; // pode mudar conforme o nome da sua tela
    });
  </script>

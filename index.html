<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selah</title>

  <!-- Fonte e Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Estilo geral ===== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #b7c7e3, #9cb3d9, #7f9ccc, #647fb8, #4a639e);
      font-family: 'Cinzel Decorative', serif;
    }

    /* ===== Container principal ===== */
    .welcome-container {
      text-align: center;
      color: #2b2e75;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* ===== Círculo com degradê ===== */
    .fundo-circulo {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: linear-gradient(to bottom,
        #c9c3e8,
        #b7c7e3,
        #9cb3d9,
        #7f9ccc,
        #4a639e
      );
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 25px auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
    }

    .fundo-circulo img {
      width: 190px;
      height: auto;
    }

    /* ===== Texto ===== */
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      font-style: italic;
      color: #2b2e75cc;
      margin-bottom: 30px;
    }

    /* ===== Botão ===== */
    .btn-selah {
      background-color: #5466a0;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .btn-selah:hover {
      background-color: #2b2e75;
    }

    /* ===== Animações ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Responsivo ===== */
    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      p { font-size: 1rem; }
      .fundo-circulo { width: 200px; height: 200px; }
      .fundo-circulo img { width: 150px; }
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <div class="fundo-circulo">
      <img src="img/logo-selah.png" alt="Logo Selah">
    </div>
    <h1>Selah</h1>
    <p>Respire. Este é o seu momento de pausa.</p>
    <a href="início.html" class="btn btn-selah">Entrar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
